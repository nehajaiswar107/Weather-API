<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <div>
      <input id="city_input" type="text" placeholder="Enter city name">
      <button id="search_button">Search</button>
    </div>
    <div class="weather-info">
      <h3 id="city-name">City</h3>
      <p id="city-temp">--</p>
      <h6 id="city-time">--:--</h6>
    </div>
  </div>

<!--   <script src="script.js"></script> -->
  <script>
    const button=document.getElementById('search_button') 
const input=document.getElementById('city_input')
const cityName=document.getElementById('city-name')
const cityTime=document.getElementById('city-time')
const cityTemp=document.getElementById('city-temp')


//button.addEventListener('click',()=>{

  async function getData(cityName){
   const promise = await fetch(`http://api.weatherapi.com/v1/current.json?key=862e76c24e2e4ffb893144912251608&q=${cityName}&aqi=yes`);
//----

//---


   return await promise.json();

  }
  button.addEventListener("click",async() =>{
    const value = input.value;
    const result = await getData(value)
    cityName.innerText =`${result.location.name},${result.location.region},${result.location.country}`
    cityTime.innerText =result.location.localtime
    cityTemp.innerText =result.current.temp_c;
    //console.log(result)
  })
//console.log(city_input.value)  
//})
  </script>
</body>
</html>
