<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <div>
      <input id="city_input" type="text" placeholder="Enter city name">
      <button id="search_button">Search</button>
    </div>
    <div class="weather-info">
      <h3 id="city-name">City</h3>
      <p id="city-temp">--</p>
      <h6 id="city-time">--:--</h6>
    </div>
  </div>

  <script src="https://github.com/nehajaiswar107/Weather-API/blob/main/script.js"></script>
</body>
</html>
